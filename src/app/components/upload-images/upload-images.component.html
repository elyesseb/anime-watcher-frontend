<div class="col-md-6 container-cards p-3">
    <div class="row">
        <div class="col-8">
            <label class="btn btn-default p-0">
        <input type="file" (change)="selectFile($event)" class="text-light"/>
      </label>
        </div>

        <div class="col-4">
            <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
        Envoyer
      </button>
        </div>
        <div *ngIf="message" class="alert alert-success ml-3" role="alert">{{ message }}</div>
        <div *ngIf="errorMsg" class="alert alert-danger ml-3" role="alert">{{ errorMsg }}</div>
    </div>
</div>
